<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background-color: linen;
        text-align: center;
    }
    h1 {
        color: maroon;
    }
    table {
    border: 1px solid;
    }
    td{
        border: 1px solid;
        padding-left: 50px;
        padding-right: 50px;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    .searchbutton {
    font-size: 30px;
    }
    .submitbutton {
        height: 30px;
        width: 75px;
    }
    </style>
    <meta charset="UTF-8">
    <title>My Books</title>
</head>
<body>
    <h1>My Book Collection</h1>
    <table class="center">
        <thead>
            <tr><th>ID</th><th>Title</th><th>Author</th><th>Page Count</th></tr>
        </thead>
        <tbody>
        {% for books in books %}
            <tr><td>{{ books.id }}</td><td>{{ books.title }}</td><td>{{ books.author }}</td><td>{{ books.pagecount }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <br/><br/>
    <a class="searchbutton" href="/search">Search for a book</a>
    <br/><br/>
    <h4>Please enter the ID# (row #) of the book you wish to delete from your collection.</h4>
    <form action="/dashboard" METHOD="POST">
        <input type="Text" name="ID">
        <input class="submitbutton" type="Submit" value="Delete">
    </form>
</body>
</html>
